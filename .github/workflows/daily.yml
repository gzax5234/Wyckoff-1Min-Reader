name: Daily Stock AI Report (Beijing 12:00 & 16:00)

on:
  workflow_dispatch: {}
  schedule:
    # GitHub Actions schedule uses UTC time.
    # Beijing Time (UTC+8):
    # 12:00 BJT -> 04:00 UTC
    - cron: "0 4 * * *"
    # 16:00 BJT -> 08:00 UTC
    - cron: "0 8 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970"
        run: |
          python main.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git status
          git commit -m "chore: daily report" || echo "No changes to commit"
          git push
