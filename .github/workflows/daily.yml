name: Daily Stock AI Report

on:
  workflow_dispatch:      # 允许手动触发
  schedule:
    # UTC 04:00 = 北京时间 12:00 (午盘)
    - cron: "0 4 * * *"   
    # UTC 07:15 = 北京时间 15:15 (收盘后)
    - cron: "15 7 * * *"   

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 显式安装核心库，确保环境稳健
          pip install pandas akshare mplfinance openai requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Analysis Script
        env:
          # === 核心配置 ===
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # 必须传递这个 Secret，否则 main.py 会报错
          WYCKOFF_PROMPT_TEMPLATE: ${{ secrets.WYCKOFF_PROMPT_TEMPLATE }}
          SYMBOL: "600970" 
          BARS_COUNT: "600"
        run: |
          # 确保目录存在
          mkdir -p data reports
          python main.py

      # === 清理旧文件 (只保留最近7天) ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.md" -type f -mtime +7 -print -delete
          find reports/ -name "*.png" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 包含新增的文件和被删除的文件
          git add --all
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          
          echo "=== 1. 查找文件 ==="
          # 使用 find 查找最新的 md 和 png
          REPORT_FILE=$(find reports -name "*.md" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)
          CHART_FILE=$(find reports -name "*.png" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)

          if [ -z "${REPORT_FILE:-}" ]; then
            echo "::warning::没有找到报告文件，跳过通知。"
            exit 0
          fi
          
          echo "Found Report: $REPORT_FILE"

          echo "=== 2. 准备中间文件 ==="
          # 2.1 处理图片：复制到 /tmp 目录
          HAS_IMAGE=false
          if [ -n "${CHART_FILE:-}" ] && [ -f "$CHART_FILE" ]; then
             cp "$CHART_FILE" /tmp/chart.png
             echo "Image copied to /tmp/chart.png"
             HAS_IMAGE=true
          else
             echo "No image found."
          fi

          # 2.2 处理文案：生成 caption.txt
          # 传递 GitHub Server URL 和 Repository
          python - "$REPORT_FILE" "$GITHUB_SERVER_URL" "$GITHUB_REPOSITORY" <<'PY' > /tmp/caption.txt
          import pathlib, sys
          
          path = sys.argv[1]
          server_url = sys.argv[2]
          repo = sys.argv[3]
          
          try:
              text = pathlib.Path(path).read_text(encoding="utf-8", errors="replace")
              lines = [ln.strip() for ln in text.splitlines() if ln.strip()]
              
              # 提取标题 (去除Markdown #)
              title = lines[0].lstrip("#").strip() if lines else "AI Analysis"
              
              # 提取正文 (跳过第一行标题和第二行可能的图片链接)
              # 我们假设正文从第3行开始，取前40行做摘要
              body_lines = lines[2:40]
              summary = "\n".join(body_lines)[:900]
              
              # 构造 HTML 格式消息
              # 链接格式: https://github.com/用户名/仓库名
              full_url = f"{server_url}/{repo}"
              msg = f"<b>{title}</b>\n\n{summary}\n\n... <a href='{full_url}'>查看完整版</a>"
              print(msg)
          except Exception as e:
              print(f"Error parsing report: {e}")
          PY
          
          # 将 caption 读取到环境变量中 (解决 curl 读取文件的问题)
          CAPTION_TEXT=$(cat /tmp/caption.txt)
          echo "Caption generated."

          echo "=== 3. 发送请求 ==="
          if [ "$HAS_IMAGE" = true ]; then
            echo "Sending Photo..."
            # 注意：使用 -F 传递 caption 字段
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendPhoto" \
              -F "chat_id=${TG_CHAT_ID}" \
              -F "photo=@/tmp/chart.png" \
              -F "parse_mode=HTML" \
              -F "caption=${CAPTION_TEXT}"
          else
            echo "Sending Text..."
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TG_CHAT_ID}" \
              -d "parse_mode=HTML" \
              --data-urlencode "text=${CAPTION_TEXT}"
          fi
